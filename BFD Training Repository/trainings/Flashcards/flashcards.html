<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards - BFD eLearning</title>
    <link rel="stylesheet" href="flashcards-styles.css">
    <script defer src="flashcards-scripts.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <h1>BFD Flashcards</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="medical.html">About</a></li>
                <li><a href="trauma.html">Contact</a></li>
                <li><a href="add-new.html">Feedback</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Search Bar -->
        <section id="search-bar">
            <input type="text" id="deck-search" placeholder="üîç Search Flashcard Decks...">
        </section>

        <!-- Flashcard Decks -->
        <section id="flashcard-decks">
            <h2>Flashcard Decks</h2>
            <div class="deck-list">
                <div class="deck" data-name="Trauma">
                    <h3>Trauma Decision Tree</h3>
                    <button class="view-deck-btn" data-deck="trauma">View Deck</button>
                </div>
                <div class="deck" data-name="Pharmacology">
                    <h3>BLS Pharmacology</h3>
                    <button class="view-deck-btn" data-deck="pharmacology">View Deck</button>
                </div>
				                <div class="deck" data-name="Radio">
                    <h3>Radio Scenarios</h3>
                    <button class="view-deck-btn" data-deck="radio">View Deck</button>
                </div>
				<div class="deck" data-name="Hospital Door Codes">
                    <h3>Hospital Door Codes</h3>
                    <button class="view-deck-btn" data-deck="hospitaldoorcodes">View Deck</button>
                </div>
				<div class="deck" data-name="illnesses">
                    <h3>Illnesses</h3>
                    <button class="view-deck-btn" data-deck="illnesses">View Deck</button>
                </div>
				<div class="deck" data-name="commonDrugs">
                    <h3>Common Drugs</h3>
                    <button class="view-deck-btn" data-deck="commonDrugs">View Deck</button>
                </div>
				<div class="deck" data-name="suffixClasses">
                    <h3>Drug Suffix Classification</h3>
                    <button class="view-deck-btn" data-deck="suffixClasses">View Deck</button>
                </div>
				
            </div>
        </section>

        <!-- Flashcard Modal -->
        <div id="flashcard-modal" class="modal hidden">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <div class="flashcard">
                    <div class="card-content front">
                        <p></p>
                    </div>
                    <div class="card-content back">
                        <p></p>
                    </div>
                </div>
                <div class="card-controls">
    				<button id="prev-card">‚Üê Previous</button>
<button id="shuffle-deck">Shuffle</button>
    				<button id="next-card">Next ‚Üí</button>
				</div>
				
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Bethesda Fire Department. All Rights Reserved.</p>
    </footer>
</body>
</html>
